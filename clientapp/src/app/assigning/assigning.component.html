<h3>Dla odpowiednich symboli przypisz sylaby, nastÄ™pnie wybierz zapisz</h3>
<mat-list>
    <mat-list-item *ngFor="let item of items; let i = index">
        <img class="item-image" src={{item.source}}>
        <mat-form-field class="item-text">
            <input matInput placeholder={{item.name}} [(ngModel)]="item.label">
        </mat-form-field>
    </mat-list-item>
</mat-list>
<button mat-button (click)="save()">
    Zapisz
</button>
